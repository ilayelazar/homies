					<p><label for="">Date: <input type="date" name="date"></label></p>
					<p><label for="">Title: <input type="text" name="summary"></label></p>
					<p><label for="">Location: <input type="text" name="location"></label></p>

					<p><label for="">Description: <input type="text" name="description"></label></p>

				</form>
			<button id="addEventBtn" onclick="addEventAPI();"> Add Event</button>
			</div>
		</div>
		<script>
			function addEventAPI(){
				var date =document.getElementsByName("date")[0].value;
				var title =document.getElementsByName("summary")[0].value;
				var location =document.getElementsByName("location")[0].value;
				var startTime =document.getElementsByName("start-time")[0].value;
				var endTime =document.getElementsByName("end-time")[0].value;
				var description =document.getElementsByName("description")[0].value;
			
			$.ajax({
				method:"POST",
				url:"newEvent.php",
				data:{
					date:date,
					title:title,
					location:location,
					startTime:startTime,
					endTime:endTime,
					description:description
				},
				success: function(result){
        			$("#result").html("worked");

			}})
		}

		</script>
